:"आपो हि ष्ठेति । हे 'आपः' । हिशब्द एवकारार्थः । तथाच यूयमेवेत्यर्थः पर्यवसन्नः । 'मयोभुवः' सुखसंपादयित्र्यः 'स्थ' भवथ ।<br>\nदीर्घश्छान्दसः । तासां स्नानादिहेतुत्वेन सुखोत्पादकत्वं जगत्प्रसिद्धमिति भावः । यद्वा हे आपः, यूयमिति शेषः । स्थेति<br>\nलिङ्गबलात् । 'मयोभुवः', सुखभूमयः 'स्थ हि' भवथ खलु । दर्शनस्पर्शनस्नानाद्यनेकक्रियाभिः सकलभूतजातस्य परमानन्दन्करा इति<br>\nभावः । मय इति सुखवाचि । 'यद्वै शिवं तन्मयः । आपो हि ष्ठ सुखभुवः' इति निरुक्तिदर्शनाच्च । किं च 'ताः' एवं सुखभूमयो यूयं<br>\n'नः' अस्मान् । 'बहुवचनस्य वस्नसौ' इति पाणिनिस्मरणान्नसादेशः । 'ऊर्जे' अन्नाय 'दधातन' स्थापयत । ऊर्जेऽन्नायेति<br>\nनिरुक्तिवचनात् । अस्मदीयशाल्यादिकं सम्यग्धारानिपातैर्वर्धयित्वा बह्वन्नमस्मभ्यं संपाद्य तत्र<br>\nप्रीतियुक्तानस्मान्स्थापयतेति तात्पर्यम् । नन्वपामन्नसाधनत्वे मानाभावादिति चेन्न । 'आपो वा अन्नम्' इति श्रुतेरेव<br>\nतथात्वात् । तत्राभेदनिर्देशस्तु 'एतावदरे खल्वमृतत्वम्' इतिवदौपचारिक इति निगर्वः । यद्वा - ऊर्ज इति द्वितीयया परिणम्यते ।<br>\nएकारश्छान्दसः । ऊर्ज इति ऊर्क्शब्दद्वितीयैकवचनस्यैकारो व्यत्ययनिबन्धन इत्यन्ये । तया चायमक्षरार्थः - ऊर्जमन्नं दधातन<br>\nधत्त, दधातेर्लट् परस्मैपदे मध्यमपुरुषवचनस्य तनादेशः । 'तप्तनप्तनथनाश्च' इति पाणिनिस्मरणात् । अत्र कश्चिज्जल्पति,<br>\nऊर्क्शब्दस्य नान्नवाचित्वं किं तु प्राणबलयोर्वर्धकः कश्चिद्रसविशेषस्तस्यार्थः । अन्यथा, इषे त्वोर्जे त्वेत्यत्र<br>\nपौनरुक्त्यं स्यात् । तत्रेडन्नमूर्ग्रस इति भाष्यकारैर्वर्णितत्वात् । किमितिन्यायमत्यन्तशिक्षितः (!) । तथा सति यो वः<br>\nशिवतमो रसस्तस्य भाजयतेत्यग्रेतनवाक्यार्थेऽविशेषः स्यात् । इषे त्वेत्यत्र तु इट्शब्दोर्क्शब्दयोरोदनार्थकल्पनेन<br>\nपौनरुक्त्यं स्यादिति भीत्योर्क्शब्दस्यान्नपरत्वं संयुज्यते । वाक्यान्तरेऽविशेषप्रसङ्गात् । न चायं रसः<br>\nकश्चिदग्रेतनवाक्यप्रतिपाद्यो रसोऽपि कश्चिदित्युभयोर्भेदस्वीकारान्न मन्त्रेषु जामिताऽस्तीतिभाष्यकारवचनाद्वा न<br>\nपौनरुक्त्यमिति वाच्यम् । तत्कल्पनायामुपपत्त्यभावात् । ऊर्जेऽन्नायेतिनिरुक्तिवचनव्याकोपाच्च । न चैवमिषे त्वेत्यत्रापि<br>\nवचनविरोधं पश्यन्तस्तथा कथं व्याचक्षु(क्रु)स्तद्व्याख्यातार इति शङ्कनीयम् । प्रकरणपर्यालोचनया तस्य निरुक्तवचनस्याऽऽपो हि<br>\nष्ठेतिमन्त्रमनुद्दिश्य प्रवृत्तत्वात् । तत्रोर्क्शब्दस्य रसार्थकत्वेऽपि न काचिद्धानिः । प्रकृते तु तथात्वकल्पने<br>\nनिरुक्तस्य निरवकाशतया सर्वथा बाध एव भवता संपादितः स्यादिति न तस्य रसार्थकत्वं, परं त्वस्मदुक्त एव पन्थाः सुगमनीयः । ननु<br>\nनान्नयाचनं युक्तम् । तस्य केवलैहिकत्वात्तथात्वे महाजनपरिग्रहो न स्यात् । तदुक्तूम् - 'ऐहिकान्बकवृत्तांश्च वाङ्मात्रेणापि<br>\nनार्चयेत्' इति चेत् । शरीरमात्रनिकर्ष(पोष)णपरतया तदङ्गीकारे दोषः स्यान्न चैवमन्नयाचनस्य(नेऽ)स्य<br>\nतत्त्वज्ञानोपयोगित्वादित्याह - महे रणायेति । 'महे' महते 'रणाय' रमणीयाय 'चक्षसे' तज्जन्यज्ञानेक्षणाय<br>\nचे(स्वे)न्द्रियस्वा[स्थ्य]तया च(स्व)ज्ञानायेत्यर्थः । बह्वन्ने संपादिते तेन सर्वेन्द्रियग्रामसंतुष्टिर्भवति<br>\nतत्स्वास्थ्ये सकलबुद्धयः फलवत्यो भवन्तीति प्रथमतस्तद्याचनमिति तात्पर्यार्थः । वस्तुतस्तु - ननु याचितमन्नं<br>\nकिमर्थमित्याशङ्क्य सकलसत्कर्मोपयोगीन्द्रियस्वास्थ्यसिद्ध्यर्थमित्याह - महे रणायेति । निगदव्याख्यातम् । 'चक्षसे'<br>\nइन्द्रियाय । छान्दसमेतत् । ऊर्जे दधातनेति पूर्वेण सम्बन्धः । इन्द्रियाणां महत्वरमणीयत्वसिद्ध्यर्थमन्नं याचितम् ।<br>\nअनेनेन्द्रियाणि महान्ति बलवन्ति सत्कर्मानुष्ठानक्षमाणीति यावत् । रमणीया शक्तिर्भवति । 'अन्नाद्भूतानि जायन्ते ।<br>\nजातान्यन्नेन वर्धन्ते', इति श्रुतेः । इन्द्रियाणामपि भूतत्वादित्यर्थः । तथाच सकलेन्द्रियदार्ढ्ये सति सकलसत्कर्मानुष्ठानं<br>\nसुलभम् । इन्द्रियक्षोभे तदसंभवात् । अत एवार्थी समर्थो विद्वानित्यत्राधिकारिणः सकलेन्द्रियपटुत्वसिद्ध्यर्थं<br>\nसामर्थ्यमुपात्तम् । तच्च दार्ढ्यमन्नाधीनमिति तदर्थमन्नं याचितमिति फक्किकार्थः ॥"}]},{"t":"heading","d":3,"p":{"lines":[519,520]},"v":"Bhattojidikshita","c":[{"t":"list_item","d":5,"p":{"lines":[522,529]},"v":"[आपो हि ष्ठेति । (तै.आ. प्र.१० अ.१)] हे 'आपः' उदकाधिष्ठात्र्यो देवताः, 'अभिमानिव्यपदेशस्तु' इत्युत्तरमीमांसान्यायात् ।<br>\n'हि' यस्मात्कारणाद्यूयं 'मयोभुवः' मयः सुखं भवन्ति भावयन्ति ताः । मयःशब्दो वैदिकनिघण्टे(टौ?) सुखनामसु पठितः ।<br>\nतस्मिन्नुपपदेऽन्तर्भावितण्यर्थाद्भवतेः कर्तरि क्विप् । 'स्थ' तिष्ठथ । स्थेत्यस्यान्येषामपीति संहितायां दीर्घः ।<br>\nपूर्वपदादिति सूत्रेण सस्य षत्वम् । अतो हेतोः 'ताः' प्रसिद्धा यूयं 'नः' अस्मान् 'ऊर्जे' अन्नाय । उपलक्षणमिदम् ।<br>\nसकलवैषयिकभोगेभ्यो 'दधातन' धत्त तदुपहितान्कुरुतेत्यर्थः । किंच 'महे' महते 'रणाय' शब्दाय कीर्तये धत्त । अपि च 'चक्षसे'<br>\nदर्शनाय, तत्त्वसाक्षात्कारायेति यावत् । धत्त तत्त्वसाक्षात्कारशालिनः कुरुतेत्यर्थः । दधातेर्लोटि मध्यमपुरुषबहुवचनस्य<br>\n'तप्तनप्तनथनाश्च' इति तनबादेशः ॥"}]},{"t":"heading","d":3,"p":{"lines":[529,530]},"v":"Sayanacarya sandhya","c":[{"t":"list_item","d":5,"p":{"lines":[532,536]},"v":"आपो हि ष्ठेति (तै.आ. प्र. १० अ. १) । हि ष्ठेत्यत्र हि स्थेति पदच्छेदः । हे आपो हि यस्मात्कारणाद्या यूयं मयोभुवः स्थ<br>\nस्नानपानादिहेतुत्वेन सुखप्रापयित्र्यो भवथ तस्मात्कारणाद्यूयं नो युष्मद्भक्तानस्मान्दधातन पोषयत । कस्मै प्रयोजनाय, चक्षसे<br>\nपरमात्मदर्शनाय । कथंभूताय, रणाय रमणीयाय । तथा मह्यते पूज्यत इति मट् तस्मै महे मोक्षरूपफलत्वान्महते<br>\nभुक्तिमुक्तिप्रयोजनायास्मान्पोषयत । अन्यथा जीवनं व्यर्थमित्यभिप्रायः ।"}]},{"t":"heading","d":3,"p":{"lines":[536,537]},"v":"Sandhyavandana book tamil","c":[{"t":"list_item","d":5,"p":{"lines":[539,541]},"v":"ப்ரதிபதம் -<br>\nहे आपः - ஓ ஜலங்களே, (यूयम् - நீங்கள்), मयोभुवः - ஸுகத்துக்குக் காரணமாக, स्था हि - ஆகிறீர்கள் அல்லவா, ताः"},{"t":"list_item","d":5,"p":{"lines":[541,547]},"v":"அந்த நீங்கள், नः - எங்களுக்கு, महे - பெரிதாயும், रणाय - அழகாயும் இருக்கிற, चक्षसे - இந்த்ரியங்களுக்காக, ऊर्जे -<br>\nஅன்னத்தை, दधातन - கொடுங்கள், वः - உங்களுக்கு, शिवतमः - மிகவும் மங்களமாகிய, यः - எந்த, रसः - ரஸமானது இருக்கிறதோ, इह -<br>\nஇந்த லோகத்தில், नः - எங்களை, तस्य - அந்த ரஸத்தை, उशतीः - ப்ரீதியையுடைய, मातर इव - தாயார்கள் போல, भाजयत - அடைவியுங்கள்,<br>\nयस्य - எந்த ரஸத்தினுடைய, क्षयाय - நிலையின் பொருட்டு, जिन्वथ - ப்ரீதியையடைகிறீர்களோ, तस्मै - அந்த ரஸத்துக்காக, वः -<br>\nஉங்களை, अरम् - மிகவும், गमाग - அடையக்கடவோம், हे आपः - ஓ ஜலங்களே, नः - எங்களை, जनयथ - ஜநித்தவர்களாகச் செய்யுங்கள்<br>\nஎன்பதாம்."}]},{"t":"heading","d":3,"p":{"lines":[547,548]},"v":"Advaitam Tamil","c":[{"t":"list_item","d":5,"p":{"lines":[550,559]},"v":"அத்வைதம். - பார்ப்பது, தொடுவது, முழுகுவது, குடிப்பது முதலியவைகளால் ஸுகத்தை உண்டு பண்ணுவது ஜலங்களே. நல்ல மழைபெய்து<br>\nஅதனால் தாந்யங்கள் விளைந்து பூர்ணமான ம்ருஷ்டாந்நம் கிடைக்கும்படி செய்ய வேண்டியவை ஜலங்களே. இந்த்ரிய புஷ்டிக்காக அந்நம்<br>\nப்ரார்த்திக்கப்படுகிறது. பூர்ணமான ம்ருஷ்டாஹாரம் கிடைத்தால் தான் எல்லா இந்த்ரியங்களும் (கண் முதலியவை) ஸந்தோஷத்தையடையும்,<br>\nஅதனால் தான் புத்தி பலத்தை யடையும். புத்தியும் இந்த்ரியமும் பலத்தையடைந்தால் அவை எல்லாக்கர்மங்களையும் அனுஷ்டிக்கும்<br>\nதிறமையையுண்டாக்கும். அந்நத்திலும் ரஸத்தோடு கூடிய அந்நமே குணம் கொடுப்பதாகையால் அந்த ரஸத்தைப் ப்ரார்த்திப்பது. தாய்மார்கள்<br>\nமுலைப்பால் கொடுத்துக் குழந்தைகளை வளர்ப்பது போல் உங்கள் ரஸத்தைத் தந்து எங்களைப் போஷிக்க வேண்டுமென்று ப்ரார்த்திக்கிறது.<br>\nஆதரவினால் மறுபடி ப்ரார்த்தனை செய்கிறது மேல். எந்த ரஸம் உங்களுக்கே ஸந்தோஷத்தைக் கொடுக்கிறதோ, அந்த ரஸத்தை எங்களுக்குத்<br>\nதரவேணும். அதனால் நாங்கள் ஸந்தாநத்தை யுண்டுபண்ணும் ஶக்தியை யடையும்படி செய்யவேண்டும். நாங்கள் பிறந்ததும் அந்த ரஸத்தாலேயே,<br>\nஅந்த ரஸமே எல்லா ப்ராணிகளின் ஜன்மத்துக்கும் காரணமென்று வேதங்களில் சொல்லப்பட்டிருக்கிறது."}]},{"t":"heading","d":3,"p":{"lines":[559,560]},"v":"Vidyaranya Tamil","c":[{"t":"list_item","d":5,"p":{"lines":[562,564]},"v":"ता न ऊर्जे दधातन - உங்கள் ரஸத்தை அனுபவிக்கும்படி எங்களை நிலை நிறுத்துங்கள். महे रणाय चक्षसे दधातन - பரதத்வ<br>\nஸாக்ஷாத்காரத்துக்கு எங்களை யோக்யராகச் செய்க, (चक्षसे - பார்க்கத் தக்கதான.) इह - இந்த கார்யத்தில், क्षयाय - வாஸத்தினாலே."}]},{"t":"heading","d":3,"p":{"lines":[564,565]},"v":"Visishtadvaita Tamil","c":[{"t":"list_item","d":5,"p":{"lines":[567,579]},"v":"விஶிஷ்டாத்வைத பாஷ்யம் - மோக்ஷம் வேண்டுமென்று கோரும் பரமைகாந்திக்கும் உபாயபூர்த்தி வரையில் ஜ்ஞாநவிகாஸமும் அதற்காக<br>\nதேஹேந்த்ரிய ஸௌக்யமும் வேண்டுமாகையால் அதற்குக் காரணமாக இங்கு இவன் அந்நத்தைப் ப்ரார்த்திக்கக்கூடும். ப்ரஹ்மலோகம் முதலியவை<br>\nநஶ்வரமாகையாலும் கைவல்யம் அல்ப ஸுகமாகையாலும் மிகவும் மங்களமான ரஸமாவது - பரமாத்மாநுபவமே. அதுவே ஸம்ஸாரத்துக்கு மருந்து.<br>\nஅடுத்த ஜந்மம் இவ்வாறென்றறியக் கூடாமையால் இந்த ஜந்மத்திலேயே மோக்ஷ ஸாதநமான பக்தியை யுண்டுபண்ணவேண்டுமென்று ப்ரார்த்திக்கை<br>\nமுக்யார்த்தம். 'रसो वै रसः' என்று உபநிஷத்தில் சொல்லுகையாலே இங்கும் ரஸமென்று பரமாத்மாவையே சொல்லுகிறதென்றும் சொல்லலாம்.<br>\nஉபாஸந தஶையில் ஸாக்ஷாத்காரம் ஸுகரூபமாயிருக்குமாகையால் அப்படிப்பட்ட ஸாக்ஷாத்காரத்தைக் கொடுத்து இந்த ஜந்மத்தில் போஷிக்க<br>\nவேண்டும். மோக்ஷத்திலும் அந்த ஸாக்ஷாத்காரமே. பரப்ரஹ்மத்துக்கு ஸ்வாநுபவமும் ப்ரியமானது. ப்ரஹ்மவித்யையுடைய ஜந்மத்தையே முக்ய<br>\nஜந்மமாகச் சொல்லப் பட்டிருப்பதால் ப்ரஹ்மவித்யையைப் பெறும்படி செய்வதே ஜநிக்கும்படி செய்வதாமென்று தாத்பர்யம். எல்லா<br>\nவஸ்துக்களுக்கும் ஈஶ்வரன் அந்தராத்மாவென்று சொல்லப் பட்டிருப்பதால் இங்கு அப்ஶப்தம் அதன் அந்தர்யாமியான நாராயணனைச்<br>\nசொல்லுகிறது. நித்யபஹுவசநம் அப்சப்தம். ஸர்வகர்மங்களுக்கும் பலத்தைக் கொடுக்க வேண்டியவன் நாராயணே யாகையாலும், ஸாதாரணமான<br>\nஜலங்களுக்கு இவ்வளவு பலம் கொடுக்க ஶக்தி கிடையாதாகையாலும் அப்ஶப்தத்தால் சொல்லப்படும் பரமாத்மாவே ஐஹிகாமுஷ்மிக பலங்களைக்<br>\nகொடுக்கிறானென்பது ஸம்ப்ரதாயம்."}]},{"t":"heading","d":3,"p":{"lines":[579,580]},"v":"HH42 Tamil","c":[{"t":"list_item","d":5,"p":{"lines":[582,595]},"v":"आपो हि ष्ठा முதலான ஸந்த்யாவந்தன மந்த்ரங்களுக்கு ஸ்ரீபாஞ்சராத்ரம் முதலான ஶாஸ்திரங்களில் பரமாத்மாவே ப்ரதிபாத்ய தேவதை<br>\nஎன்று சொல்லியிருப்பதால் இந்த மந்திரங்களிலுள்ள அப் முதலான தேவதாஶப்தங்கள் பரமாத்மாவான நாராயணனையே சொல்லுகிறதுகள். ஆகையால்<br>\nவேறு தேவதையைச் சொல்லுவதாகத்தோன்றுகிற அப், ஸூர்யாதி ஶப்தங்களுக்கும் 'अनुप्रविश्य नामरूपे व्याकरवाणि' என்கிற வாக்யத்தால்<br>\nபரமாத்மாவைச் சொல்லுவதிலேயே தாத்பர்யமென்றன்றோ வேதாந்தத்தில் நிர்ணயிக்கப்பட்டது. आपो हि ष्ठा मयो भुवः । हे आपः - ஓ<br>\nஜலங்களே! நீங்கள் என்று கூட்டுவது. मयोभुवः स्थ हि - ஸர்வப்ராணி ஸமூகத்திற்கும் सुखस्थानங்களாக ஆகிறீர்களன்றோ. यद्वै शिवं<br>\nतन्मयः என்கிற ஶ்ருதிவாக்யத்தில் மய: என்கிற ஶப்தம் सुखसाधनத்தைச் சொல்லுகையால் அந்த ஶப்தத்தாலே அதன் கார்யமான ஸுகம் இங்கு<br>\nசொல்லப்படுகிறதென்று கண்டு கொள்வது. ता न ऊर्जे दधातन - இப்படி सुखभूमिகளாகையாலே ताः - அந்த நீங்கள் नः - எங்களுக்கு ऊर्जे -<br>\nஅன்னத்தை. இங்கு ऊर्क्ஶப்தம் அன்னத்தைச் சொல்லுகிறது. ஊர்ஜம் என்பதை வேதம் நீட்டிச் சொல்லுகிறது. दधातन - கொடுங்கள்.<br>\nதாநத்தைச் சொல்லுகிற दधाति धातुவில் இது லோட் பரஸ்மைபத மத்யமபுருஷ பஹுவசநம். 'तप्तनप्त....' என்கிற ஸூத்ரத்தால் இங்கு<br>\nतनादेशம். महे रणाय चक्षसे । महे - மஹத்தாயும் रणाय - ரமணீயமாயுமுள்ள चक्षसे - இந்திரியத்தின் பொருட்டு. இதனால் எங்களால்<br>\nசெய்யப்பட்ட அன்ன ப்ரார்த்தனம் இந்திரிய ப்ரகாஶஸித்யர்த்தம் என்று ஏற்படுகிறது. இந்த்ரியங்களுக்கு அன்னத்தாலேயன்றோ<br>\nமஹத்துவமும் ரமணீயத்வமும் உண்டாகிறது. यद्यपि 'अन्नमयं हि सोम्य' என்று அன்னததிற்கு மநோமாத்ரபோஷகத்வமே श्रुतिயில்<br>\nகாணப்படுகிறது. ஆனாலும் இங்கு அன்னவாசக ஊர்ஜ ஶப்தத்தாலே இந்த்ரிய போஷகங்களெல்லாம் உபலக்ஷிக்கப்படுகிறதுகள்."}]},{"t":"heading","d":3,"p":{"lines":[595,596]},"v":"Sandhyarthadeepika","c":[{"t":"list_item","d":5,"p":{"lines":[598,602]},"v":"அர்த்தம். - (ஹே) आपः - (ஓ), ஜலங்களே (यूयं யூயம் - நீங்கள்) मयोभुवः மயோபுவ: = ஸர்வப்ராணி-களுக்கும் ஸுகஸ்தாநங்களாக, स्थ<br>\nहि ஸ்த ஹி = இருக்கிறீர்களன்றோ, ताः தா: = அப்படிப்பட்ட நீங்கள், महे மஹே = மஹத்தானதும், रणाय ரணாய - ரமணீயதமமான, चक्षसे<br>\nசக்ஷஸே = இந்த்ரியங்கள் பொருட்டு, (इन्द्रियप्रकाशसिध्यर्थं இந்த்ரியப்ரகாஶஸித்யர்தம்) नः ந: எங்களுக்கு, ऊर्जे ஊர்ஜே –<br>\nஅந்நத்தை, दधातन ததாதந = கொடுங்கள், (இங்கே அந்ந ஶப்தத்துக்கு இந்த்ரியபோஷக விஷயங்களிலே தாத்பர்யம்)"}]},{"t":"heading","d":3,"p":{"lines":[602,603]},"v":"Patrachar HH02","c":[{"t":"list_item","d":5,"p":{"lines":[605,609]},"v":"ஸ்ரீ அஹோபிலமடத்து ஸ்வாமியின் வியாக்கயானப்படி அர்த்தம் வருமாறு -<br>\n(பதவுரை) आपः - ஜலங்களே! (நீங்கள்) मयोभुवः स्थ -<br>\nஸுகத்தைச் செய்கின்றவர்களாக இருக்கின்றீர்கள், हि - இது பிரஸித்தமானது. ताः - அந்த நீங்கள். न - எங்களுக்கு, ऊर्जे -<br>\nஅந்தத்தை, दधातन - கொடுங்கள். (ஊர்ஜம் என்றிருக்கவேண்டியது; வேதம் 'ஊர்ஜே' என்று சொல்லியிருக்கிறது.) महे - பெரியதும், रणाय"},{"t":"list_item","d":5,"p":{"lines":[609,631]},"v":"ரமணீயமுமான, चक्षसे - இந்திரியத்தின் பொருட்டு, இதனால் எங்களால் செய்யப்பட்ட அந்நப்ரார்த்தனம் இந்திரிய ப்ரகாஶத்தின்<br>\nஸித்திக்காக - என்பது ஏற்படுகிறது. वः - உங்களுக்கு, यः शिवतमः रसः - யாதொரு மிகப் புண்யமான ரஸமுண்டோ, नः - எங்களை, इह -<br>\nஇந்த ஜன்மத்திலேயே, उशतीः - ஸ்நேஹத்தையுடையவர்களான, मातर इव - தாய்மார்களைப்போல, तस्य भाजयत - அந்த ரஸத்தை அடைவியுங்கள்.<br>\nஅல்லது, 'ரஸ:' என்றது பரமாத்மாவை; ஶிவதமமான ரஸம் பரமாத்மாவே. (அப்புக்களே!) यस्य - யாதொரு ரஸத்தினுடைய, क्षयाय - வாஸத்தின்<br>\nபொருட்டு, जिन्वथ - ப்ரீதர்களாக ஆகிறீர்களோ, तस्मै - அந்த ரஸத்தின் அநுபவார்த்தமாக, अरम् - மிகவும், वः गमाम - உங்களை<br>\nஶரணமடைகிறோம். आपः - ஓ ஜலங்களே, नः - எங்களை, जनयथ - உண்டுபண்ணக்கடவீர்கள்.<br>\n(கருத்து) ஓ ஜலங்களே! (ஜலதேவதையே!) நீங்கள் ஸகல<br>\nப்ராணிகளுக்கும் ஸுகஸாதநங்களாக இருக்கிறீர்கள். நீங்கள் எங்களுக்கு அந்நத்தைக் கொடுங்கள். எதற்காகவெனில், இந்திரியங்களின்<br>\nபெரிய ரமணீயமான ப்ரகாஶம் ஸித்திப்பதற்காக. அந்நத்தாலே போஷிக்கப்பட்டுத்தான் இந்திரியங்களுக்குப் பிரகாஶமானது உண்டாகிறது.<br>\nஸம்ஸாரவியாதிக்கு மருந்தான ஒரு ரஸ விஶேஷம் உங்களிடமிருக்கிறது. எப்படி வாத்ஸல்யமுள்ள தாயார்கள் தன்னுடைய குழந்தைகளை<br>\nமுலைப்பாலினாலே போஷிப்பார்களோ,  அதுபோல நீங்களும் உங்களுக்கு ஶேஷபூதர்களான நாங்களும் அந்த ரஸவிஶேஷத்தை இங்கேயே ஸேவிக்கும்படி<br>\nசெய்யுங்கள். இதனால் ஐஹிகபுருஷார்த்தமும், ஆமுஷ்மிகபுருஷார்த்தமும் ப்ரார்த்திக்கப்பட்டனவாக ஆயிற்று. அன்றிக்கே, இங்க<br>\n'ரஸம்' என்று பரமாத்மாவைச் சொன்னதாகவும் கொள்ளலாம். தாயார் தன் குழந்தைகளைப் போஷிப்பதுபோல், நீங்களும் உங்களுடைய ரஸவிஶேஷமான<br>\nபரமாத்மாவாலே எங்களை இந்த ஜன்மத்திலேயே போஷியுங்கள். அதாவது ஸுகஸ்வரூபனான பகவானுடைய ஸாக்ஷாத்காரம் வரும்படி செய்யுங்கள். ஓ<br>\nஜலங்களே! நீங்களும் எந்த பரமாத்மாவாகிற ரஸத்தின் வாஸத்தின் பொருட்டே ஸந்தோஷமடைகிறீர்களோ, அந்த ரஸத்தை எங்களுக்குக் கொடுத்து<br>\nஎங்களை யுண்டுபண்ணவேண்டும். ஜீவனுக்கு ப்ரஹ்மவித்யையினாலேயன்றோ ஜன்மமும், ஸத்தையும் உண்டாகின்றன.<br>\nஅன்றிக்கே - ஓ ஜலங்களே!<br>\nநீங்கள் ஸுகத்தைச் செய்கிறவர்களாயிருக்கிறீர்கள் என்பது ப்ரஸித்தம் நீங்கள் எமக்கு அந்நத்தைக் கொடுங்கள்; சிறந்த அழகிய<br>\nஞானத்தைக் கொடுங்கள். நாக்கினால் அறியக்கூடிய மேலான ஸுகத்திற்குக் காரணமான ரஸம் உங்களிடமிருக்கிறது; பேரன்புள்ள தாயார்கள்<br>\nகுழந்தைகளுக்குப் பால் முதலிய ரஸத்தைக் கொடுப்பது போல உங்களுடைய ரஸத்தை எங்களுக்குக் கொடுங்கள். அந்த ரஸத்தை வேண்டும்வரை,<br>\nஅடையக்கடவோம்; எந்த ரஸத்தால் எங்கள் வாஸஸ்தலமாகிய க்ருஹத்தை ப்ரீதியை அடைவிக்கின்றீர்களோ, எந்த ரஸத்தால் புத்ரன் முதலியவைகளை<br>\nஎங்களுக்கு உண்டுபண்ணுகிறீர்களோ, அந்த ரஸத்தை யடையக்கடவோம் - என்றும் பொருள் கொள்ளலாம்."}]},{"t":"heading","d":3,"p":{"lines":[631,632]},"v":"Shrutaprakasikachar","c":[{"t":"list_item","d":5,"p":{"lines":[634,672]},"v":"आपः - ஓ ஜலங்களே! (நீங்கள், எக்காரணத்தால்) मयोभुवः - ஸுகத்தை யுண்டுபண்ணுகிறவர்களாக இருக்கிறீர்களோ, யாருக்கு என்னில்,<br>\n'आपः मयोभुवः' என்பதையே பதிலாகச் சேர்த்துக்கொள்ளவேண்டும். (இப்போது இந்த இரண்டு பதங்களும் ஷஷ்டீவிபக்தியின் ஏகவசனம்; ஆறாம்<br>\nவேற்றுமை ஒருமை. முன்பு அவையிரண்டும் முதல்வேற்றுமை பன்மை.) मयोभुवः - பரமானந்தமான மோக்ஷஸுகத்தைக் கொடுப்பவனும், आपः -<br>\nஎங்கும் வியாபித்து நிற்பவனுமான நாராயணனுக்கு ஸுககாரணமாக இருக்கிறீர்கள். ताः - அந்த நீங்கள், नः - (உங்களை<br>\nஆஶ்ரயித்திருக்கிற) எங்களை, ऊर्जे - உறுதியான குணங்களையுடையவனும், அல்லது அந்நம்போல ஸர்வாதாரனும், महे - பெரியனும், रणाय -<br>\nபூஜ்யனும், அதாவது, ஸுகரூபமான மோஷத்தைக் கொடுப்பவனுமான நாராயணன் பொருட்டு, चक्षसे - நன்றாய்க் கண் தெரிவதற்காக, அல்லது,<br>\nஞானமுண்டாவதற்காக, दधातन - கொடுங்கள், ஶரணமடைவியுங்கள். (ஜலங்களே!) इह - கீழ் மந்த்ரத்தால் ப்ரஸ்தாபிக்கப்பட்ட<br>\nநாராயணனிடத்தில், शिवतमः - மங்களகரமான, பக்திஸ்வரூபமான, रसः - ஸ்நேஹம், (உங்களுக்கிருக்கிறதோ) तस्य - அந்தப் பக்தியின்<br>\nஏகதேஶத்தை, नः - எங்களை, मातर इव - தாயார்கள் போல், उशतीः - ஆசையை யுடையவர்களாய்க்கொண்டு, भाजयथ - அடைவியுங்கள். आपः -<br>\nஜலங்களே! (நீங்கள்), यस्य - யாதொரு நாராயணனுடைய, क्षयाय - வஸிப்பதற்காகவோ; அவனை யடைவற்காகவோ, जिन्वथ - ப்ரியங்களாக<br>\nஇருக்கிறீர்களோ, तस्मै - அந்த நாராயனுக்குக் கிங்கரனாவதற்காக, वः - உங்களை, अरम् - மிகவும், गमाम - அடைவோம்; உபாஸிப்போம்.<br>\nआपः - ஜலங்களே!, नः - எங்களுக்கு, பகவானை அடைவதாகிற ப்ரயோஜநத்தை, जनयथ - உண்டு பண்ணுங்கள்.<br>\n(தாத்பர்யம்) ஓ ஜலங்களே! நீங்கள்!<br>\nஎங்கும் பரந்து நிற்பவனும், பரமானந்தமான மோக்ஷத்தைத் தருபவனுமான நாராயணனுக்கிருப்பிடமாய் அவனால்<br>\nஉண்டுபண்ணப்பட்டவர்களாயிருப்பதினால் அவனுக்கு ஸுகத்திற்குக் காரணமாயிருக்கிறீர்கள். திவ்யமானது, நதியிலிருந்து உண்டானது,<br>\nஸமுத்திரத்திலுண்டாகியது, கிணற்றிலூறியது, தானே ஊறியது என்று அநேகம் பிரிவுகளுடைய எல்லா வித ஜலங்களும் நாராயணனுடைய திருமேனி<br>\nஸம்பந்தத்தால் பரிஶுத்தமுடையவைகள்; பிறர்களையும் பரிஶுத்தம் செய்யக் காரணமானவைகள். அவ்விதப் பெருமை வாய்ந்த நீங்கள் உங்களை<br>\nஆஶ்ரயித்திருக்கிற எங்களை நாராயணனிடம் ஶரணம் அடைவியுங்கள். நாராயணன் எப்படிப்பட்டவன் எனில், 'यद्यद्विभूतिमत् सत्त्वं<br>\nश्रीमदूर्जितमेव वा' என்று கீதையில் சொல்லியபடி க்ஷேமகாரியங்களை ஆரம்பிப்பதற்கு உத்ஸாஹமுள்ளவன். அல்லது அன்னம்போல்<br>\nஸர்வப்ராணிகளையும் காப்பாற்றி ஆதாரமாயிருப்பவன், 'பூமா' என்று வேதாந்தங்களில் சொல்லப்பட்ட மிகுந்த ஸுகமானவன், ஸுகரூபமான<br>\nமோக்ஷத்தையளிப்பவன். கண் நன்றாய் தெறிவதற்காகவும், நல்ல ஞானமுண்டாவதாகவும் எங்களை அந்த நாராயணனை ஶரணமடையச் செய்யுங்கள்.<br>\nஇதனால் சொல்லப்பட்டதாவது - 'கர்மத்தின் ஸித்தி தைவத்தினாலும் புருஷகாரத்தாலும் ஏற்படுகிறது' என்று பிரமாணம் சொல்லுகிறபடியால்<br>\nஅந்த இரண்டும் ஸித்திப்பதற்காக பகவானுக்கு மிகவும் அந்தரங்கங்களாயும் எல்லாத் தேவதைகளின் ஸ்வரூபங்களாயுமிருக்கிற ஜலங்களை<br>\nஶரணமடைகிறான் ப்ரோக்ஷணம் என்கிற கர்மத்தைச் செய்கிறவன். தைவம் புருஷகாரம் என்ற காரணங்களிருந்தாலும் அந்த நாராயணன்<br>\nவரித்தாலன்றி அவனை யடையமுடியாது. அந்தப் பகவான் ஒருவனை வரிப்பதும் தன்னிடத்தில் பக்தி பண்ணினவர்களைத் தான். இவ்விதமே<br>\nகீதையில் சொல்லியிருக்கிறது. பகவானிடத்தில் ஆத்மாவை ஸமர்ப்பிக்கும் அத்மயாகத்தைச் சொல்லுகிறவிடத்தில், ஆத்மாவை<br>\nஸமர்ப்பிக்கிறவன் அவஶ்யம் பக்தியுடன் கூடினவனாகவே இருக்கவேண்டும் என்று சொல்லப்பட்டிருக்கிறது. மேல், அந்தப் பக்தியையும்<br>\nகொடுக்கவேண்டுமென்று ஜலங்களையே ப்ரார்த்திக்கிறான். ஜலங்களே ஸ்ரீமந் நாராயணனிடத்தில் உங்களுக்கிருக்கும் பக்தியை, உங்களது<br>\nஸம்பந்தத்தால் பரிஶுத்தமாயிருக்கிற எங்களுக்கும் உண்டுபண்ணுங்கள். அதாவது எந்தப் பக்தியினால் பகவான் எங்களைத் தன்னுடைய<br>\nகிருபைக்குப் பாத்திரமாக்குவரோ; அப்படிப்பட்ட உங்களுடையதான பக்தியென்ற பெயருள்ள பகவானிடத்திலிருக்கும் பிரதியை எங்களுக்கும்<br>\nகொடுங்கள். 'ஸ்நேஹிந்ய: ஆப:' (ஜலங்கள் ஸ்நேஹமுடையவர்கள்) என்றல்லவோ உங்களுக்கு லக்ஷணம் சொல்லப்பட்டிருக்கிறது எப்படித்<br>\nதாய்மார்கள் ஸ்நேஹத்தால் தங்களுடைய குழந்தைகளை ஸ்தந்யமாகிற தங்களிடமுள்ள ரஸத்தைக் கொடுக்கிறார்களோ, அதுபோல நீங்களும்<br>\nபகவானிடத்தில் உங்களுக்கு இருக்கும் ப்ரீதியின் ஏகதேஶத்தை எங்களுக்கும் கொடுத்து, எங்களைப் பகவான் அங்கீகரிப்பதற்குத்<br>\nதகுந்தவர்களாகச் செய்யுங்கள். நீங்கள் எந்த நாராயணனை அடைவதற்காக ப்ரீதியுள்ளவர்களாக இருக்கிறீர்களோ, அந்த நாராயணனுக்குக்<br>\nகைங்கர்யம் செய்வதற்காக உங்களை ஶரணமடைகிறோம். உங்கள் அநுக்ரஹம் தான் பகவானையடைவதற்குக் காரணம் என்று தீர்மானித்து உங்களை<br>\nஶரணமடைகிறோம். ஸ்நாநம் செய்வது, பாநம் செய்வது, ப்ரோக்ஷித்துக்கொள்வது முதலிய உங்களுடைய ஸம்பந்தத்தினால் ஸகல பாபங்களும்<br>\nபோயின. உங்களுடைய அநுக்ரஹத்தினால் பகவானிடத்தில் பக்தியுடையவர்களாயுமிருக்கிறோம். நாங்கள் ப்ரார்த்திப்பது பகவானை யடைவதாகிற<br>\nப்ரயோஜநம். அதை நீங்களே உண்டுபண்ணவேண்டும் என்று ஜலங்களைப் ப்ரார்த்திக்கிறான்."}]},{"t":"heading","d":3,"p":{"lines":[672,673]},"v":"English","c":[{"t":"bullet_list","d":4,"p":{"lines":[675,678]},"v":"","c":[{"t":"list_item","d":5,"p":{"lines":[675,678]},"v":"They are the first three verses of the 9th Sûkta of the 10th Mandala in the Rig Veda. They occur also in the<br>\nTaittiriya Samhita (4th Kanda 1st Praśna 5th Anuvāka.) They are also found in the 1st Mandala of the Atharva Veda with<br>\nslight modifications and in several places in the Taittiriya Aranyaka. The literal meaning is given below."}]},{"t":"ordered_list","d":4,"p":{"lines":[678,750],"start":1},"v":"","c":[{"t":"list_item","d":5,"p":{"lines":[678,683],"index":1},"v":"1. Apah = Oh<br>\nwaters! Hi = indeed, Stha = you are, Mayobhuvah = the sources of happiness; Tāh = those (you), Nah = us, Urje - food,<br>\nDadhâtana = grant, Chakshase = for sight, Mahe = great, Ranāya = (and) deliglitful.<br>\nOh waters! you are indeed the<br>\nsources of all comforts. Being such, grant us food so that our senses may grow strong and give us joy."},{"t":"list_item","d":5,"p":{"lines":[683,688],"index":2},"v":"2. Yah = which<br>\n(is), Vah = your, Sivatamah = most blissful, Rasah - essence, Tasya - of that, Iha = here, Nah = us, Bhâjayata = make<br>\nthe recipients, Iva = as, Uśatîh = affectionate, Mātarah = mothers.<br>\nThat essence of yours, which is the most blissful,<br>\nmake us the recipients thereof, as affectionate mothers (feed their children with milk from their breast)."},{"t":"list_item","d":5,"p":{"lines":[688,704],"index":3},"v":"3. Yasya<br>\nKshayâya = on account of whose existence, Jinvatha = you are pleased, Tasmai = that, Aram = enough, Gamâma = may we<br>\nhave. Apah - oh waters! Nah = us, Janayatha = grant offspring.<br>\nMay we be obtain enough of that essence of yours, the<br>\nexistence of which within you makes you feel glad. Oh waters! grant us offspring.<br>\nThis rik has thus been interpreted by<br>\nHaradattâchârya and Nârâyana Yatīndra in their commentary on the Sandhyâ. Vidyâranya offers a slightly different<br>\ninterpretation, thus: We come to you, till we be satisfied, for that food by the existence of which within you, you<br>\nplease herbs and plants; and he has also given another interpretation, thus: We quickly invoke you for the destruction<br>\nof those sins which you please us by destroying.<br>\nComment. 1. Haradattâchârya quotes a sloka in this connection.<br>\nआपो<br>\nहिष्ठाः सुप्रसिद्धाः नवपादा भवन्ति ते । पादे पादे क्षिपेद्वारि ब्रह्महत्या व्यपोहति ॥<br>\nThese Mantras – Apohishthâ etc.,<br>\nare well-known. They have nine feet. Water is to be sprinkled (on the head) while each foot is being recited. It will<br>\nwash away even the sin of Brahmicide.'"},{"t":"list_item","d":5,"p":{"lines":[704,722],"index":4},"v":"4. Nârâyana Yatîndra prefaces his interpretation of these riks with these<br>\nremarks: आपोहिष्ठादिमन्त्राणां श्रीपाश्चरात्रादि सच्छास्त्रेषु परमात्मा देवतेत्यभिधानात् अत्रत्याः देवताशब्दाः<br>\nपरमात्मनारायणवाचकाः । अतः अन्यपरतया प्रतीयमानानामपि शब्दानां नामरूपव्याकरणश्रुत्या परमात्मपरत्वं हि वेदान्ते निर्णीतम्<br>\n।।<br>\n'These Mantras are regarded in sacred works like the Pâncharâtras as addressed to the Supreme Lord. We should<br>\ntherefore regard the address here as directed to the Lord (and not to the waters). The Vedanta has established in the<br>\nVedic passage relating to the analysis of names and forms (Chhand. Upanis VI) that even words which appear to denote<br>\nother things signify really the Supreme Being'. The Vedic bards were genuine lovers of nature. They had 'the divine<br>\nafflatus,' in them. This 'divine afflatus', like gunpowder stored up, required a spark to liberate it and set it at<br>\nwork. Nature in her different manifestations furnished the required spark, and the mind of the Vedic seer 'pregnant with<br>\ncelestial fire,' poured itself out 'in profuse strains of unpremeditated art'. The rapturous song was really directed<br>\nto the Supreme Being; but the more immediate inspirer of the song, the particular aspect of nature which appealed to his<br>\nfeelings had the honor of the form.<br>\nFrom the Rig Veda, Prof. Max Muller says “we learn a lesson, which it is well to<br>\nlearn, and which we can hardly learn anywhere else ......... how the Beyond or the Infinite was named by different names<br>\nin order to bring it near the mind of man, to make it for a time comprehensible, until, when name after name had proved<br>\nof no avail, a nameless God was left to answer best the restless cravings of the human heart.&quot; ('India - What can it<br>\nteach us?' - Lect. V.)"},{"t":"list_item","d":5,"p":{"lines":[722,726],"index":5},"v":"5. Water is here regarded as the source of life, as things that sustain life cannot grow in the<br>\nabsence of rain. The Vedic seer prays in these riks for this life-sustaining essence whereby his senses may grow strong,<br>\nhis intellect clear, and he himself, strong enough to bear children (propagation of the line being considered a<br>\nreligious duty which one owes to one's fathers)."},{"t":"list_item","d":5,"p":{"lines":[726,747],"index":6},"v":"6. Janayatha. This word is taken by Vidyâranya and Haradattâcharya to<br>\nmean 'make us have children'; but Nârâyana Yatīndra interprets it to mean 'bring us into existence'. He quotes from the<br>\nUpanishads to show that what we usually call birth is not birth in the highest sense of the term; there is a higher and<br>\nnobler birth - the springing of divine knowledge. &quot;विद्या तत् संजनयति तत् श्रेष्ठं जन्म&quot;. This divine knowledge - the<br>\nrealisation of the Supreme Soul - is, he says, what has been called 'Śivatamah Rasah' or 'the most blissful essence' in<br>\nthese riks. This bliss alone, is eternal; all other joys, the most lasting of them, are but transient. As the saying<br>\ngoes, आविरिञ्चादमङ्गलम्, all conditions of existence up to the exalted position of Brahma the creator - are but<br>\nmiserable.<br>\nBut what is meant by saying that waters possess this most blissful essence - divine wisdom? Nârâyana Yatîndra<br>\nthus answers the question. Mere. water cannot bestow earthly or heavenly happiness. The Ganges, Setu and other sacred<br>\nplaces bestow great happiness only through their special relation to God. We have a passage in the Kaushi. Upanishad<br>\nwhere the waters are said to contend for supremacy with others. Waters, in this passage, are taken to refer to the Deity<br>\npresiding over the waters. Similarly, the term waters here means the Supreme Lord. And what is the most blissful<br>\nessence that the Lord can grant us? It is spiritual insight. The springing of this spiritual vision which leads to the<br>\nrealisation of the Universal Self is the second and far more important birth and it is this second birth that is prayed<br>\nfor in the riks.<br>\nThus far Nârâyana Yatīndra. Western scholars who see in the hymns of the Rig Veda the primitive<br>\nsimplicity of a race that have just awakened to the wonders of nature around them would consider all this as ingenuity<br>\nwasted in the attempt to read later philosophy into the primitive hymns. Perhaps they right be right. But the orthodox<br>\nview is that Truth is one, and eternal; it may appear in several garbs - one way in the Samhitas, another way in the<br>\nUpanishads and a third way in the Purânas; but the truth underneath all these disguises is the same."},{"t":"list_item","d":5,"p":{"lines":[747,750],"index":7},"v":"7. The three<br>\nverses recited are in Gâyatrī metre. A verse in Gâyatrí metre has three pâdas (feet), each foot having eight syllables.<br>\nWater is sprinkled over the head and other parts of the body, each time a foot is recited."}]}]}]}]},{"t":"heading","d":1,"p":{"lines":[750,751]},"v":"यो व॑श्शि॒वत॑मो॒ रस॒स्तस्य॑ भाजयते॒ह नः॑ । उ॒श॒तीरि॑व मा॒तरः॑ ।","c":[{"t":"heading","d":2,"p":{"lines":[752,753]},"v":"Yajurveda","c":[{"t":"heading","d":3,"p":{"lines":[754,755]},"v":"Pada-Krama","c":[{"t":"heading","d":4,"p":{"lines":[756,757]},"v":"Pada","c":[{"t":"list_item","d":6,"p":{"lines":[759,760]},"v":"यः । वः॒ । शि॒वत॑म॒ इति॑ शि॒व-त॒मः॒ । रसः॑ । तस्य॑ । भा॒ज॒य॒त॒ । इ॒ह । नः॒ ॥ उ॒श॒तीः । इ॒व॒ । मा॒तरः॑ ॥"}]},{"t":"heading","d":4,"p":{"lines":[760,761]},"v":"Krama","c":[{"t":"list_item","d":6,"p":{"lines":[763,765]},"v":"यो वः॑ । व॒श्शि॒वत॑मः । शि॒वत॑मो॒ रसः॑ । शि॒वत॑म॒ इति॑ शि॒व-त॒मः॒ । रस॒स्तस्य॑ । तस्य॑ भाजयत । भा॒ज॒य॒ते॒ह । इ॒ह नः॑ ।<br>\nन॒ इति॑ नः ॥ उ॒श॒तीरि॑व । इ॒व॒ मा॒तरः॑ । मा॒तर॒ इति॑ मा॒तरः॑ ॥"}]}]},{"t":"heading","d":3,"p":{"lines":[765,766]},"v":"ऋषि - छंदस् - देवता - विनियोगः","c":[{"t":"heading","d":4,"p":{"lines":[767,768]},"v":"Rishi","c":[{"t":"list_item","d":6,"p":{"lines":[770,771]},"v":"सिन्धुद्वीपः"}]},{"t":"heading","d":4,"p":{"lines":[771,772]},"v":"Chandas","c":[{"t":"list_item","d":6,"p":{"lines":[774,775]},"v":"देवी गायत्री"}]},{"t":"heading","d":4,"p":{"lines":[775,776]},"v":"Devata","c":[{"t":"list_item","d":6,"p":{"lines":[778,779]},"v":"आपः"}]},{"t":"heading","d":4,"p":{"lines":[779,780]},"v":"Viniyoga","c":[{"t":"list_item","d":6,"p":{"lines":[782,783]},"v":"मार्जने"}]},{"t":"heading","d":4,"p":{"lines":[783,784]},"v":"Shadjadi Svara"},{"t":"heading","d":4,"p":{"lines":[787,788]},"v":"Gana"},{"t":"heading","d":4,"p":{"lines":[791,792]},"v":"Pada","c":[{"t":"list_item","d":6,"p":{"lines":[794,795]},"v":"यः 840]},"v":"HH02","c":[{"t":"list_item","d":5,"p":{"lines":[842,843]},"v":"यो वः शिवतमो रसः । वः - युष्माकं, यः शिवतमो रसः - पुण्यतमः संसारभेषजभूतो रसविशेषः । तस्य भाजयतेह नः । नः - अस्मान्, इह"},{"t":"list_item","d":5,"p":{"lines":[843,854]},"v":"जन्मविशेषे, तस्य भाजयत - तं रसं सेवयत । अनेन ऐहिकमामुष्मिकं च प्रार्थितं भवति । इन्द्रियपोषकत्वेन अन्नप्रार्थनं च न<br>\nमुमुक्षुत्वविरोधि; मुमुक्षोरपि यावत्साधननिष्पत्ति देहेन्द्रियधारणस्य तद्द्वारा ज्ञानविकासस्य च अपेक्षितत्वात् ।<br>\nशिवतमरसश्च ब्रह्मानुभव एव; अल्पास्थिररूपत्वेन ब्रह्मादिभोगानामशिवतमत्वात् । 'आविरिञ्चादमङ्गलम्' । 'आब्रह्मभुवनाल्लोकाः<br>\nपुनरावर्तिनोऽर्जुन!' । 'गतागतं कामकामा लभन्ते' । इत्यादिकम् अत्र द्रष्टव्यम् । स्वात्मानुभवादीनां ब्रह्मलोकानुभवापेक्षया<br>\nअतिशयितत्वेऽपि समुद्रद्रप्सन्यायेन ब्रह्मानुभवापेक्षया अतिफल्गुत्वात् कालान्तरे च्यवनरूपत्वाच्च न तस्यापि शिवतमरसत्वम्<br>\n। 'चतुर्विधा मम जनाः' इत्यारभ्य 'सर्वे च्यवनधर्माणः प्रतिबुद्धस्तु मोक्षभाक्' इति स्मर्यते । एतत्सर्वमभिप्रेत्योक्तं<br>\nश्रीवत्साङ्कमिश्रैः 'भोगा इमे विधिशिवादिपदं च किञ्चित् स्वात्मानुभूतिरिति या किल मुक्तिरुक्ता । सर्वं तदूषजलजोषमहं जुषेय<br>\nहस्त्यद्रिनाथ! तव दास्यमहारसज्ञः ॥' इति । यद्वा रसशब्दः परमात्मपरः । 'रसो वै सः । रसँ ह्येवायं लब्ध्वाऽऽनन्दी भवति' इति<br>\nश्रुतेः शिवतमरसः परमात्मा । उशतीरिव मातरः । उशतीः - स्नेहयुक्ताः । मातरः यथा स्वदारकान् स्तन्येन पोषयन्ति तद्वत् यूयम्<br>\nअस्मान् स्वशेषभूतान् युष्मदीयरसविशेषेण पोषयतेति भावः । इह जन्मनि पोषकत्वं साक्षात्कारप्रदानेन । अस्ति ह्युपासनवेलायामपि<br>\nध्येयस्य सुखरूपत्वम् । तदेव हि परत्रानुभूयत इति परविषयकोऽयं रसानुभवशब्दः ।"}]},{"t":"heading","d":3,"p":{"lines":[854,855]},"v":"Krishnapandita","c":[{"t":"list_item","d":5,"p":{"lines":[857,863]},"v":"किं चेदानीं सरसमेवान्नमिन्द्रियपुष्टिकरमिति तं रसं याचते - यो व इति । युष्माकं 'शिवतमः' अतिशयेन सुखकरः । रस्यते<br>\nस्वाद्यते इति 'रसः', सारविशेषः । समस्तरसतेः स्वादनार्थत्वाद्रस्यन्त इति रस इति रसनिर्वचनात् । 'इह' जन्मनि कर्मणि वा 'नः'<br>\nअस्मान् 'तस्य' तं रसं, द्वितीयार्थे षष्ठी ज्ञेया । 'भाजयत' प्रापयत । कथमिति चेत् । मातरः स्वपुत्रान्स्वस्तन्यरसदानेन<br>\nयथा वर्धयन्ति तद्वदित्याह - उशतीरिति । 'उशतीः' कामयमानाः प्रीतियुक्ता इति यावत् । प्रथमार्थे द्वितीयावचनं छान्दसम् ।<br>\n'मातरः' स्वपुत्रानिति शेषः । स्वस्तन्यरसमिवेत्यर्थः । यथा मातरो वत्सला भूत्वा स्ववत्सान्स्तन्यं पाययन्ति<br>\nतद्वद्यूयमस्मान्युष्मदीयरसं भाजयतेति भावः ॥"}]},{"t":"heading","d":3,"p":{"lines":[863,864]},"v":"Bhattojidikshita","c":[{"t":"list_item","d":5,"p":{"lines":[866,870]},"v":"यो व इति (तै. आ. प्र.१० अ.१) । हे, आपो 'नः' युष्माकं 'शिवतमः' सुखतमो 'यो रसः' अस्ति 'तस्य' तं रसम् । कर्मणः<br>\nशेषत्वविवक्षायां षष्ठी । 'इह' अस्मिँल्लोके 'नः' अस्मान् 'भाजयत' सेवयतोपयोजयतेत्यर्थः । अत्र दृष्टान्तः - 'उशतीः' उशत्यः<br>\nपुत्रस्य पुष्टिं कामयमानाः 'मातरः' स्तन्यं यथा पाययन्ति तद्वत् । वश कान्तौ । शत्रन्तान्ङीप् । जसि पूर्वसवर्णदीर्घः ।<br>\n'दीर्घाज्जसि च' इति निषेधस्तु न । 'वा छन्दसि' इति वैकल्पिकत्वात् ।"}]},{"t":"heading","d":3,"p":{"lines":[870,871]},"v":"Sayanacarya sandhya","c":[{"t":"list_item","d":5,"p":{"lines":[873,877]},"v":"किंच हे आपो वो युष्माकं यः शिवतमः कल्याणतमो माधुर्यलक्षणो रसोऽस्ति तस्येहास्यां भुवि विद्यमानान्नोऽस्मान्भाजयत पात्रयत<br>\nस्थानं कुरुतेत्यर्थः । यथा भाजने जलं तिष्ठति तथा युष्मदीयो रसोऽस्मासु तिष्ठत्विति भावः । अत्र निदर्शनं प्रदर्शयति - इव<br>\nयथा मातरः स्वापत्यमुत्तमं गुडादि प्राशयन्ति तथा । कथंभूता उशतीरुशत्योऽपत्यवृद्धिं कामयमानाः पुत्रदुहित्रादिस्नेहवत्य इति<br>\nयावत् ।"}]},{"t":"heading","d":3,"p":{"lines":[877,878]},"v":"HH42 Tamil","c":[{"t":"list_item","d":5,"p":{"lines":[880,902]},"v":"यो वश्शिवतमो रसः । वः - உங்களுக்கு, यः शिवतमो रसः - யாதொரு புண்யதமமான, அதாவது संसारभेषभूतமான ரஸவிஶேஷமுண்டோ. तस्य<br>\nभाजयतेह नः । नः - எங்களை इह - இந்த ஜந்மவிஶேஷத்திலேயே तस्य भाजयत - அந்த ரஸத்தை ஸேவிக்கும்படி செய்யுங்கள். இவ்வளவால்<br>\nऐहिकफलமும் आमुष्मिकफलமும் ப்ரார்த்திக்கப்பட்டதாக ஆகிறது. இந்த்ரியபோஷணார்த்தம் அன்ன ப்ரார்த்தனமும் முமுக்ஷுவான இவனுக்கு<br>\nவிருத்தமன்று. முமுக்ஷுவுக்கும் உபாயபூர்த்திபர்யந்தம் தேஹேந்த்ரியதாரணமும் தத்வாரா ஜ்ஞானவிகாஸமும் அபேக்ஷிதமிறே. ஶிவதமமான<br>\nரஸம் ப்ரஹ்மானுபவமே. अल्पास्थिररूपமாகையாலே சதுர்முகாதி போகங்கள் அஶிவதமங்களிறே. 'சதுர்முக ப்ரஹ்ம பர்யந்தம் மங்களமன்று',<br>\n'சதுர்முக லோகபர்யந்தமான भुवनங்களெல்லாம் புநராவ்ருத்தியை யுடையது', 'ஸ்வர்க்காதி காமங்களை ஆசைப்படுமவர்கள் அடிக்கடி<br>\nगमनागमनங்களை அடைகிறார்கள்' இது முதலான ப்ரமாணத்தை இங்கு கண்டுகொள்வது. ப்ரக்ருதிவியுக்த ஆத்மஸ்வரூபானுபவாதிகளுக்கு<br>\nசதுர்முகலோகானுபவத்தைக் காட்டிலும் உத்கர்ஷமிருந்தாலும் ஸமுத்ரத்திற்கும் திவலைகளுக்கும் உண்டான தாரதம்யந்யாயத்தாலே<br>\nபரிபூர்ணப்ரஹ்மானுபவாபேக்ஷயா அத்யந்தமல்பமாகையாலும் வெகு காலம் கழித்தாவது நழுவிப்போகும் ஸ்வபாவத்தையுடையதாகையாலும் அந்த<br>\nஆத்மானுபவமும் ஶிவதமரஸமாகாது. 'चतुर्विधा मम जनाः' என்று துடங்கி 'सर्वे च्यवनधर्माणः प्रतिबुद्धस्तु मोक्षभाक्' इति<br>\nस्मर्यते । மஹாபாரதத்தில் ஆஶ்வமேதிக பர்வத்தில் அனுகீதையில் என்னுடைய ஜநங்கள் அதாவது என்னை பஜிக்கும் ஜநங்கள் நான்கு பேர்கள்<br>\nஎன்று ஆரம்பித்து प्रतिबुद्धனைக்காட்டிலும் வேறான எல்லா பக்தர்களும் தங்களாலபேக்ஷிக்கப்பட்ட பலங்களை யனுபவித்து பின்பு<br>\nஅதில் நின்றும் நழுவி விடுவார்கள். प्रतिबुद्धனோ வென்றால் மோக்ஷத்தை அடைவான் என்று சொல்லப்படுகிறது. இவைகளை எல்லாம் எண்ணி<br>\nகூரத்தாழ்வானால் வரதராஜஸ்தவத்தில் 'ஓ ஹஸ்திபர்வதத்தில் வஸிக்கும் வரதனே! உம்முடைய கைங்கர்யமாகிற மஹாரஸத்தை யறிந்த நான் ஐஹிக,<br>\nஆமுஷ்மிக போகங்களென்ன, ப்ரஹ்மருத்ராதிகளுடைய ஸ்தானங்களென்ன, ஸ்வாத்மானுபவம் என்று சொல்லப்பட்ட கைவல்யரூபமான மோக்ஷமென்ன இவை<br>\nஎல்லாவற்றிலும் ஊஷரஜலத்தில் செய்யும் ப்ரீதியைச் செய்கிறேன் என்று சொல்லப்பட்டது. अथवा ஶிவதமோ ரஸ: என்கிற விடத்தில் 'ரஸ'<br>\nஶப்தம் பரமாத்மாவை போதிக்கிறது. ஶ்ருதியில் 'அந்த பரமாத்மாவே ரஸம்' என்றும் 'ரஸரூபமான அவனை யடைந்து முக்தனானவன் ஆனந்தத்தை<br>\nஉடையவனாக ஆகிறான்' என்றும் சொல்லியிருக்கிறதிறே. ஆகையால் ஶிவதமரஸம் பரமாத்மாவே. उशतीरिव मातरः । उशतीः - ஸ்நேஹத்தை<br>\nயுடையவர்களான मातरः - மாதாக்கள் எப்படி தன்னுடைய குழந்தைகளை முலைப்பாலினாலே போஷிக்கிறார்களோ அதுபோல் நீங்களும் ஶேஷபூதர்களான<br>\nஎங்களை உங்களுடைய ரஸவிஶேஷமான பகவானாலே போஷியுங்கள் என்று தாத்பர்யம். இந்த ஜந்மத்தில் பகவானாலே போஷிக்கையாவது அவனுடைய<br>\nसाक्षात्कारप्रदानத்தாலே உபாஸனை காலத்தில் த்யேயனான பகவானுக் "t":"list_item","d":5,"p":{"lines":[1002,1005]},"v":"तस्मा इति ॥ तस्मै रसाय अरं शीघ्रं पर्याप्तं वा गमाम गच्छेम वः युष्मान् तद्रसस्य पानार्थं युष्मान् गच्छेम । यस्येति<br>\nतृतीयार्थे षष्ठी, येन रसेन क्षयाय । निवासवचनोऽयं आद्युदात्तत्वात् द्वितीयार्थे चतुर्थी । क्षयं निवासम् अस्मदीयं जिन्वथ<br>\nप्रीणयथ । येन च हे आपः जनयथ पुत्रपौत्रादिभिः प्रजातान् कुरुथ नः अस्मान् ॥"}]},{"t":"heading","d":3,"p":{"lines":[1005,1006]},"v":"HH02","c":[{"t":"list_item","d":5,"p":{"lines":[1008,1013]},"v":"तस्मा अरं गमाम वो यस्य क्षयाय जिन्वथ । हे आपः! यूयं च, यस्य रसस्य क्षयाय - निवासाय, जिन्वथ - प्रीता भवथ; रसानुभवोऽपि<br>\nब्रह्मणः प्रियतम एव, तस्मै - तस्य रसस्य सिद्ध्यर्थम्, अरम् - अलं पर्याप्तं, वः - युष्मान्, गमाम - गच्छेम; 'यत्र<br>\nनान्यत्पश्यति नान्यच्छृणोति नान्यद्विजानाति स भूमा' इति श्रुतेः । आपो जनयथा च नः । हे आपः! नः - अस्माकं पूर्वोक्तरसं<br>\nदत्त्वा, नो - अस्मान्, जनयथ - उत्पादयत । वयं च तेनैव रसेन जाताः स्मः । नान्यथा । ब्रह्मविद्यात एव हि जन्म सत्ता च जीवस्य<br>\n। 'स हि विद्यातस्तं जनयति तच्छ्रेष्ठं जन्म' । 'अस्ति ब्रह्मेति चेद्वेद । सन्तमेनं ततो विदुरिति' इत्यादिकमत्र भाव्यम् ।"}]},{"t":"heading","d":3,"p":{"lines":[1022,1023]},"v":"Krishnapandita","c":[{"t":"list_item","d":5,"p":{"lines":[1025,1029]},"v":"इदानीं जलनिष्ठं रसं पूर्वं याचितमत्यादरतया भङ्ग्यन्तरेण पुनरपि याचते - यस्येति । 'यस्य' रसस्य 'क्षयाय' निवासेनेत्यर्थः<br>\n। तृतीयार्थे चतुर्थीवचनं छान्दसम् । 'जिन्वथ' यूयं प्रीता भवथ । यादृशं रसविशेषमवलम्ब्य यूयं परमानन्दनिमग्ना भवथेत्यर्थः<br>\n। वयं च 'तस्मै' तादृशरससिद्ध्यर्थं 'वः' युष्मान् 'अरं' भृशं 'गमाम' गच्छेम प्राप्नुम इत्यर्थः । हे आपो युष्मासु यो<br>\nरसोऽस्ति तं रसमस्मभ्यं दत्तेत्यब्देवताः प्रार्थय इति तात्पर्यार्थः । अनेन मन्त्रेण सदर्भं जलमधो निक्षिपेत् । तदुक्तम् -"}]},{"t":"heading","d":3,"p":{"lines":[1043,1044]},"v":"Bhattojidikshita","c":[{"t":"list_item","d":5,"p":{"lines":[1046,1050]},"v":"तस्मा इति (तै.आ. प्र.१० अ.१) । हे, आपः 'तस्मै' ज्ञानरूपाय प्रयोजनाय 'अरम्' अलमत्यर्थम् । वालमूलेत्यादिवार्तिकेनालमो<br>\nलस्य रः । 'वः' युष्मान् । 'गमाम' शरणं गमाम शरणं गच्छाम । 'यस्य' ज्ञानस्य 'क्षयाय' निवासाय । क्षि निवासगत्योः । 'एरच्'<br>\n'क्षयो निवासे' इत्याद्युदात्तः । 'जिन्वथ' प्रीणयथास्मानविक्षिप्तचित्तान्कुरुथ किञ्च 'नः' अस्मान् 'जनयथ'<br>\nपुत्रादिजननसमर्थान्कुरुत । संहितायां दीर्घः प्राग्वत् ।"}]},{"t":"heading","d":3,"p":{"lines":[1050,1051]},"v":"Sayanacarya sandhya","c":[{"t":"list_item","d":5,"p":{"lines":[1053,1057]},"v":"किंच हे आपो वो युष्मान्वयमरमत्यर्थं शरणं गमाम प्राप्नुमः । कस्मै प्रयोजनाय शरणीकरणं यस्यारमदीयस्य पापजालस्य क्षयाय<br>\nविप्रणाशाय यूयं जिन्वथ प्रीतिं कुरुथ तस्मै तत्क्षयार्थमेव युष्माभिरपि भक्तत्वादस्मत्पापक्षयार्थमेव यत्नः क्रियते,<br>\nअस्माभिरप्येतदर्थमेव युष्मच्छरणं क्रियतेऽन्यथा कथमस्मत्पापक्षयार्थं युष्माभिरुद्यम्यतामित्यभिप्रायः । किंच भो अब्देवता<br>\nनोऽस्माञ्जनयथ पुत्रदुहित्रादिजननसमर्थान्कुरुथ ।"}]},{"t":"heading","d":3,"p":{"lines":[1057,1058]},"v":"HH42 Tamil","c":[{"t":"list_item","d":5,"p":{"lines":[1060,1087]},"v":"तस्मा अरङ्गमाम वो यस्य क्षयाय जिन्वथ - ஓ அப்புக்களே! நீங்களும் यस्य - யாதொரு ரஸத்தினுடைய क्षयाय - வாஸத்தின் பொருட்டு<br>\nजिन्वथ - ப்ரீதர்களாக ஆகிறீர்களோ. ப்ரஹ்மத்திற்கு ஸ்லாநுபவமும் ப்ரியதமமே. तस्मै - அந்த ரஸத்தினுடைய அனுபவார்த்தமாக अरम् -<br>\nபர்யாப்தமாகும்படி वः - உங்களை गमाम - ஶரணமடைகிறோம். ஒருவன் எந்த ரஸத்தை அனுபவித்ததால் வேறொன்றையும் பார்க்கமாட்டானோ,<br>\nவேறொன்றையும் கேழ்க்கமாட்டானோ, வேறொன்றையும் அறியமாட்டானோ அதுவே பெரியது என்று அந்த ரஸானுபவத்தை ஶ்ருதி கொண்டாடுகிறது. आपो<br>\nजनयथा च नः । आपः - ஓ ஜலங்களே! नः - எங்களுக்கு பூர்வோக்தரஸத்தைக் கொடுத்து எங்களை जनयथा - உண்டுபண்ணக் கடவீர்கள். நாங்களும்<br>\nஅந்த ரஸத்தாலேயே உண்டானோம். வேறு ப்ரகாரத்தாலன்று. 'ப்ரஹ்மவித்யையினாலேயன்றோ ஜந்மமும் ஸத்தையும் ஜீவனுக்கு உள. ஆசார்யனன்றோ<br>\nப்ரஹ்மவித்யையினாலே அவனை உண்டு பண்ணுகிறான். அந்த வித்யாஜந்மமன்றோ ஶ்ரேஷ்டமானது. ஒருவனுக்கு ब्रह्मवेदनமிருந்ததேயாகில் அவனை<br>\nஅந்த ब्रह्मवेदनத்தாலே ஸத் என்று அறிகிறார்கள் என்பது' முதலான ஶ்ருதியை இங்கு நினைத்துக்கொள்ளுவது. இங்கு 'அப்' ஶப்தத்தாலே<br>\nபரமாத்மாவே சொல்லப்படுகிறான். இந்த ஜீவனை ஶரீரமாக உடைய என்னாலே (ப்ருதிவ்யப்தேஜோரூபமான இந்த தேவதைகளை) அனுப்ரவேஶித்து<br>\n(அவைகளுக்கு) देवादिப் பெயர்களையும், தேவாத்யாகாரத்தையும் பண்ணுகிறேன். 'பரமாத்மாவானவன் चेतनனாயும், अचेतनனாயும் ஆனான்'<br>\nஎன்று பரமாத்மாவுக்கு எல்லா சேதனத்தினுடையவும் அசேதநத்தினுடையவும் அனுப்ரவேஶத்தாலே அதாவது உள்ளே புகுகையாலே பெயரினுடையவும்<br>\nஆகாரத்தினுடையவும் ஸ்ருஷ்டியைச் சொல்லியிருப்பதாலே அந்த 'அப்' ஶப்தத்தாலே பரமாத்மாவே சொல்லப்படுகிறான் என்பது<br>\n'ஶ்ருதிஸித்தம்' என்று பாஷ்யத்தில் சொல்லி இருக்கிறது. ஆனால் आपः என்று இங்கு பஹுவசநம் சொல்லப்படுகிறதே என்றால் அப்ஶப்தம்<br>\nநித்யபஹுவசனாந்தமாகையால் அந்த ஶப்தம் साधुவாக ஆகுகைக்காகச் சொல்லப்படுகிறது. எப்படி दारஶப்தம் நித்யபஹுவசனாந்தமாகையால்<br>\nஒருத்தியைச் சொல்லும் போதும் रामदाराः என்று பஹுவசனாந்தமாக शब्दसाधुत्वार्थம் சொல்லப்படுகிறதோ, களத்ரம் என்கிற ஶப்தம்<br>\nநித்யநபும்ஸகமாகையாலே ஸ்த்ரீயான ஸீதையைச் சொல்லும்போதும் ராமகௗத்ரம் என்று शब्दसाधुत्वத்திற்காகச் சொல்லப்படுகிறதோ அப்படியே<br>\nஇங்கும் கண்டுகொள்வது. இப்படி ஒப்புக்கொள்ளாவிடில் 'அந்த அப்புக்கள் பார்த்ததுகள்' என்கிற छान्दोग्योपनिषத்தின் வாக்யத்தில்<br>\nசொல்லியிருக்கும் அப்புனுடைய ஈக்ஷணத்திற்கு गौणत्वம் வரவேண்டிவரும். அங்கும் गौणत्वம் இஷ்டமென்று சொல்லுவோமென்றால்<br>\nகாரணத்தைச் சொல்லுகிற ப்ரகரணத்தில் அந்தந்த वस्तुवाचिயான ஶப்தம் அந்தந்த வஸ்துஶரீரகனான பரமாத்மாவுக்கே वाचकமாகையால், அதனுடைய<br>\nஈக்ஷணஶப்தம் मुख्येक्षणத்தையே சொல்லுகிறதென்கிற ஶ்ருதிஶதம் விரோதிக்கும். விஶிஷ்டவாசகஶப்தம் விஶேஷணத்திற்கும் வாசகமாகையால்<br>\nशरीरभूतமான ஜலத்திதையும் சொல்லுமாகையால், இந்த மந்த்ரத்திற்கு, ஜலத்தினுடைய ப்ரோக்ஷணத்தில் விநியோகம் சொல்லியிருப்பதும்<br>\nவிரோதிக்காது; सर्वफलप्रदனான பகவானளவும் சொல்லாவிட்டால் கேவலமான ஜலத்துக்கே கீழ் ஆரம்பவாக்யத்தில் சொன்ன ஐஹிகாமுஷ்மிக<br>\nफलप्रदत्वம் கூடாதிறே. கங்கை முதலான புண்ய தீர்த்தங்களுக்கும் பகவத் ஸம்பந்தத்தாலே அத்யந்த மங்களகரத்வம் சொல்லியிருந்தாலும்<br>\nஅந்த மங்களகரத்வமும் பரமாத்மாயத்தமே என்று (फलमत उपपत्तेः) 'பகவானிடத்தில் நின்றே ஸர்வபலமும் உண்டாகிறது. அப்படிச்<br>\nசொல்லுவதில் உபபத்தியிருப்பதால்' என்று फलाधिकरणத்தில் சொல்லப்பட்டது. ஆகையால் 'அப்'ஶப்தத்தால் சொல்லப்படும் பரமாத்மாவே,<br>\nஸ்வஸம்பந்தியான ரஸ விஶேஷத
